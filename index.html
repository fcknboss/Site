<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskort - Rede de Acompanhantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral (Esquerda) -->
        <div class="sidebar">
            <h2>Eskort</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Comunidades</a></li>
                <li><a href="#">Mensagens</a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal (Centro) -->
        <div class="main-content">
            <div class="header">
                <input type="text" placeholder="Pesquisar acompanhantes...">
                <button>Pesquisar</button>
            </div>
            <div class="post-form">
                <textarea placeholder="Escreva algo..."></textarea>
                <button>Publicar</button>
            </div>
            <div class="feed" id="feed">
                <!-- Perfis carregados via JS -->
            </div>
        </div>

        <!-- Informações Extras (Direita) -->
        <div class="right-sidebar">
            <h3>Amigos Online</h3>
            <ul>
                <li>João</li>
                <li>Maria</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
